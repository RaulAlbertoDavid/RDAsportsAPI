          description: Id del customer
          required: true
          schema:
            type: number
            format: int32
            example: 1
      requestBody:
        description: Nuevos datos del cliente
        required: true
        content:
         application/json:
          schema:
            $ref: '#/components/schemas/CustomerIn'
          examples:
