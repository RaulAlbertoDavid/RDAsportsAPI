components:
    schemas:
      CustomerIn:
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: "Antonio García"
          email:
            type: string
            example: "example@email.com"
          password:
            type: string
            example: "1234"
          phone:
            type: string
            example: "123456789"
          birth_date:
            type: string
            format: date
            example: "15-01-2020"
        type: object
      Customer:
        allOf:
          - type: object
            properties:
              customerId:
                type: number
                format: int32
                example: 1
          - $ref: '#/components/schemas/CustomerIn'
      EmployeeIn:
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: "España"
          email:
            type: string
            example: "example@email.com"
          password:
            type: string
            example: "1234"
          phone:
            type: string
            example: "123456789"
          active:
            type: boolean
            example: true
        type: object
      Employee:
        allOf:
          - type: object
            properties:
              employeeId:
                type: number
                format: int32
                example: 1
          - $ref: '#/components/schemas/EmployeeIn'      
      ActivityIn:
        required:
          - name
        properties:
          name:
            type: string
            example: "Spinning"
          description:
            type: string
            example: "Ejercicio colectivo realizado sobre una bicicleta estática al ritmo de la música"
          material:
            type: string
            example: "Ninguno"
          is_aerobic:
            type: boolean
            example: true
        type: object
      Activity:
        allOf:
          - type: object
            properties:
              activityId:
                type: number
                format: int32
                example: 1
          - $ref: '#/components/schemas/ActivityIn'
      AreaIn:
        required:
          - number
          - name
        properties:
          number:
            type: number
            format: int32
            example: 1
          name:
            type: string
            example: "Sala de spinning"
          description:
            type: string
            example: "Descripción de la sala de spinning"
          outdoor:
            type: boolean
            example: false
        type: object
      Area:
        allOf:
          - type: object
            properties:
              areaId:
                type: number
                format: int32
                example: 1
          - $ref: '#/components/schemas/AreaIn'
      SessionIn:
        required:
          - activity
          - area
          - datetime
        properties:
          employee:
            type: number
            format: int32
            example: 1
          activity:
            type: number
            format: int32
            example: 1
          area:
            type: number
            format: int32
            example: 1
          date_time:
            type: string
            format: date_time
            example: "2020-01-15 18:45"
          duration:
            type: number
            format: int32
            example: 30
          capacity:
            type: number
            format: int32
            example: 15
          level:
            type: number
            format: int32
            example: 5
        type: object
      Session:
        allOf:
          - type: object
            properties:
              sessionId:
                type: number
                format: int32
                example: 1
          - $ref: '#/components/schemas/SessionIn'
      ErrorResponse:
        properties:
          internalError:
            type: number
            format: int32
          message:
            type: string
        type: object
      BadRequest:
        allOf:
          - type: object
          - $ref: '#/components/schemas/ErrorResponse'
        example:
          internalError: 400
          message: "La consulta no es válida"
      ResourceNotFound:
        allOf:
          - type: object
          - $ref: '#/components/schemas/ErrorResponse'
        example:
          internalError: 404
          message: "Recurso no encontrado"
      InternalServerError:
        allOf:
          - type: object
          - $ref: '#/components/schemas/ErrorResponse'
        example:
          internalError: 500
          message: "Error interno del servidor"