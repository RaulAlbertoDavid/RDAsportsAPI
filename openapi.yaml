            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: La consulta no es válida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
