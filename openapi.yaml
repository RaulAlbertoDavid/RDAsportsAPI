openapi: 3.0.2
servers:
  - url: /rdasports
info:
  title: RDAsports API
  description: API para la aplicación RDAsports.
  version: "1.0"
tags:
  - name: customers
    description: Operaciones con clientes.
  - name: employees
    description: Operaciones con empleados.
  - name: activities
    description: Operaciones con actividades.
  - name: areas
    description: Operaciones con áreas.
  - name: sessions
    description: Operaciones con sesiones.
  - name: bookings
    description: Operaciones con reservas.
paths:
