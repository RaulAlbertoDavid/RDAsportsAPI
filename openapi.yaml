      tags:
        - customers
      summary: Mostrar un cliente
      description: Mostrar la información de un cliente determinado por su ID.
      operationId: getCustomer
      parameters:
        - name: customerId
          in: path
          description: Id del cliente
          required: true
          schema:
            type: number
            format: int32
            example: 1
