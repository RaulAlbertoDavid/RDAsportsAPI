      tags:
        - customers
      summary: Lista de clientes
      description: Mostrar la lista de clientes.
      operationId: getCustomers
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
              example:
              - customerId: 1
                name: "Antonio García"
                email: "antonio@email.com"
                password: "1234"
                phone: "123456789"
                birth_date: "28-05-1990"
              - customerId: 2
                name: "Francisco Sánchez"
                email: "francisco@email.com"
                password: "pass"
                phone: "123456789"
                birth_date: "22-10-1995"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
    post:      
      tags:
        - customers
      summary: Insertar un cliente
      description: Añadir un nuevo cliente a la lista.
      operationId: postCustomers
      requestBody:
        description: Crea un nuevo cliente
        required: true
        content:
         application/json:
          schema:
            $ref: '#/components/schemas/CustomerIn'
          examples:
            Antonio:
              value:
                name: "Antonio García"
                email: "antonio@email.com"
                password: "1234"
                phone: "123456789"
                birth_date: "20-05-1990"
            Francisco:
              value:
                name: "Francisco Sánchez"
                email: "francisco@email.com"
                password: "pass"
                phone: "987654321"
                birth_date: "22-10-1995"
